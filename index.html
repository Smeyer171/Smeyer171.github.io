<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktiver Wegweiser</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        main {
            padding: 2em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .areas {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1em;
        }

        .area {
            width: 30%;
            padding: 1em;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            overflow: hidden;
        }

        .area:hover {
            transform: scale(1.05);
        }

        #details {
            display: none;
            margin-top: 2em;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #detailsTitle {
            font-size: 1.5em;
            margin-bottom: 0.5em;
        }

        #detailsContent {
            line-height: 1.6;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .modal-close {
            position: absolute;
            top: 1em;
            right: 1em;
            cursor: pointer;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Interaktiver Wegweiser</h1>
    </header>

    <main id="app">
        <div class="areas">
            <div v-for="area in areas" :key="area.id" class="area" @click="loadDetails(area.id)">
                {{ area.name }}
            </div>
        </div>

        <div class="overlay" :class="{ active: showModal }" @click="closeModal">
            <div class="modal" @click.stop>
                <span class="modal-close" @click="closeModal">&times;</span>
                <h2 id="detailsTitle">{{ selectedArea.name }}</h2>
                <p id="detailsContent">{{ selectedArea.details }}</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Interaktiver Wegweiser</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                areas: [
                    { id: 'bereich1', name: 'Bereich 1' },
                    { id: 'bereich2', name: 'Bereich 2' },
                    { id: 'bereich3', name: 'Bereich 3' }
                ],
                selectedArea: {},
                showModal: false
            },
            methods: {
                async loadDetails(areaId) {
                    try {
                        // Hier könntest du eine API-Anfrage einfügen
                        // und die Ergebnisse in selectedArea speichern
                        this.selectedArea = {
                            name: areaId,
                            details: `Details für ${areaId}. Hier könnten Informationen von einer API kommen.`
                        };

                        this.showModal = true;

                        setTimeout(() => {
                            document.getElementById('details').style.opacity = '1';
                        }, 50);

                    } catch (error) {
                        console.error('Fehler beim Laden der Details:', error);
                    }
                },
                closeModal() {
                    this.showModal = false;
                    document.getElementById('details').style.opacity = '0';
                }
            }
        });
    </script>

</body>
</html>
