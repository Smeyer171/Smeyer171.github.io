<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTW Saar Wegweiser</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
  }
  .navbar {
    background-color: #005f73;
    overflow: hidden;
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 10px 0;
  }
  .navbar a {
    color: white;
    padding: 12px 18px;
    text-decoration: none;
    transition: background-color 0.3s, color 0.3s;
  }
  .navbar a:hover, .navbar a:focus {
    background-color: #0a9396;
    color: #e9d8a6;
    outline: none;
  }
  .content {
    padding: 20px;
    text-align: center;
  }
  .interactive-map {
    width: 80%;
    margin: 20px auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
  }
  .interactive-map:hover {
    transform: scale(1.02);
  }
  @media (max-width: 768px) {
    .navbar a {
      flex-grow: 1;
      text-align: center;
    }
    .interactive-map {
      width: 95%;
    }
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="orientierungsplan.html" target="_blank">Orientierungsplan</a>
  <a href="mensa.html" target="_blank">Mensa</a>
  <a href="druckerraume.html" target="_blank">Druckerräume</a>
  <a href="kontakt.html" target="_blank">Kontakt</a>
</div>

<div class="content">
  <h1>Willkommen zum interaktiven Wegweiser der HTW Saar</h1>
  <p>Entdecken Sie unseren Campus und seine Einrichtungen durch den interaktiven Orientierungsplan.</p>
  <img src="orientierungsplan.jpg" alt="Interaktiver Orientierungsplan der HTW Saar" usemap="#campusmap" class="interactive-map">
  
  <map name="campusmap">
    <area shape="rect" coords="x1,y1,x2,y2" href="bibliothek.html" alt="Bibliothek" target="_blank">
    <!-- Weitere 'area'-Elemente für die interaktiven Bereiche des Plans -->
  </map>
</div>

</html>
