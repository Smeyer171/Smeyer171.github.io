<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktiver Wegweiser</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        main {
            padding: 2em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .areas {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1em;
        }

        .area {
            width: 30%;
            padding: 1em;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            overflow: hidden;
        }

        .area:hover {
            transform: scale(1.05);
        }

        #details {
            display: none;
            margin-top: 2em;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #detailsTitle {
            font-size: 1.5em;
            margin-bottom: 0.5em;
        }

        #detailsContent {
            line-height: 1.6;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .modal-close {
            position: absolute;
            top: 1em;
            right: 1em;
            cursor: pointer;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Interaktiver Wegweiser</h1>
    </header>

    <main>
        <div class="areas">
            <div class="area" onclick="loadDetails('bereich1')">Bereich 1</div>
            <div class="area" onclick="loadDetails('bereich2')">Bereich 2</div>
            <div class="area" onclick="loadDetails('bereich3')">Bereich 3</div>
        </div>

        <div class="overlay" id="overlay">
            <div class="modal">
                <span class="modal-close" onclick="closeModal()">&times;</span>
                <h2 id="detailsTitle"></h2>
                <p id="detailsContent"></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Interaktiver Wegweiser</p>
    </footer>

    <script>
        async function loadDetails(area) {
            try {
                const response = await fetch(`https://example.com/api/${area}`);
                const data = await response.json();

                const detailsTitle = document.getElementById('detailsTitle');
                const detailsContent = document.getElementById('detailsContent');
                
                detailsTitle.textContent = data.title;
                detailsContent.innerHTML = data.content;

                document.getElementById('overlay').classList.add('active');

                setTimeout(() => {
                    document.getElementById('details').style.opacity = '1';
                }, 50);

            } catch (error) {
                console.error('Fehler beim Laden der Details:', error);
            }
        }

        function closeModal() {
            document.getElementById('overlay').classList.remove('active');
            document.getElementById('details').style.opacity = '0';
        }
    </script>

</body>
</html>
