<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Wegweiser der HTW Saar</title>
    <style>
        /* Grundlegende Styles */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
            color: #333;
        }

        /* Navigationsleiste */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #004d7a;
            overflow: hidden;
        }

        /* Tab-Links */
        .tab-link {
            padding: 14px 16px;
            text-align: center;
            font-size: 17px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab-link:hover {
            background-color: #0077b6;
        }

        /* Aktive Tab-Link */
        .tab-link.active {
            background-color: #0096d6;
        }

        /* Tab-Inhalte */
        .tab-content {
            display: none;
            padding: 20px;
            animation: fadeEffect 1s;
        }

        /* Animation für den Tab-Inhalt */
        @keyframes fadeEffect {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        /* Aktiver Tab-Inhalt */
        .tab-content.active {
            display: block;
        }

        /* Schönere Übergänge für das Tab-Panel */
        .tab-panel {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            background: white;
            margin: 20px auto;
            padding: 20px;
            max-width: 1000px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="tab-link active" data-target="orientierungsplan-content">Orientierungsplan</div>
    <div class="tab-link" data-target="mensa-content">Mensa</div>
    <div class="tab-link" data-target="druckerraeume-content">Druckerräume</div>
    <div class="tab-link" data-target="kontakt-content">Kontakt</div>
</div>

<div class="tab-panel">
    <div id="orientierungsplan-content" class="tab-content active">
        <h2>Orientierungsplan</h2>
        <p>Informationen zum Orientierungsplan...</p>
    </div>
    <div id="mensa-content" class="tab-content">
        <h2>Mensa</h2>
        <p>Informationen zur Mensa...</p>
    </div>
    <div id="druckerraeume-content" class="tab-content">
        <h2>Druckerräume</h2>
        <p>Informationen zu den Druckerräumen...</p>
    </div>
    <div id="kontakt-content" class="tab-content">
        <h2>Kontakt</h2>
        <p>Kontaktinformationen...</p>
    </div>
</div>

<script>
    // JavaScript für interaktive Tabs
    const tabs = document.querySelectorAll('.tab-link');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            const target = document.getElementById(tab.dataset.target);

            // Entferne 'active' von allen Tabs und Inhalten
            tabs.forEach(t => t.classList.remove('active'));
            contents.forEach(c => c.classList.remove('active'));

            // Füge 'active' zu dem ausgewählten Tab und Inhalt hinzu
            tab.classList.add('active');
            target.classList.add('active');
        });
    });
</script>

</body>
</html>
