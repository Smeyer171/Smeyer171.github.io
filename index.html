<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Wegweiser der HTW Saar</title>
    <style>
        /* Grundlegendes Styling */
        body {
            font-family: Arial, sans-serif;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        section {
            display: none;
        }
        /* Styling für aktiven Abschnitt */
        .active {
            display: block;
        }
        /* Weitere Stilregeln können hier hinzugefügt werden */
    </style>
</head>
<body>
    <header>
        <h1>Wegweiser der HTW Saar</h1>
    </header>
    <nav>
        <ul>
            <li><a href="javascript:void(0);" onclick="showSection('orientierungsplan')">Orientierungsplan</a></li>
            <li><a href="javascript:void(0);" onclick="showSection('mensa')">Mensa</a></li>
            <li><a href="javascript:void(0);" onclick="showSection('druckerraeume')">Druckerräume</a></li>
            <li><a href="javascript:void(0);" onclick="showSection('kontakt')">Kontakt</a></li>
        </ul>
    </nav>
    <section id="orientierungsplan" class="content-section">
        <!-- Inhalt für Orientierungsplan -->
    </section>
    <section id="mensa" class="content-section">
        <!-- Inhalt für Mensa -->
    </section>
    <section id="druckerraeume" class="content-section">
        <!-- Inhalt für Druckerräume -->
    </section>
    <section id="kontakt" class="content-section">
        <!-- Inhalt für Kontakt -->
    </section>
    <footer>
        <!-- Informationen zum Footer -->
    </footer>
    <script>
        // Funktion zum Anzeigen des entsprechenden Abschnitts
        function showSection(sectionId) {
            // Alle Abschnitte verbergen
            document.querySelectorAll('.content-section').forEach((section) => {
                section.classList.remove('active');
            });
            // Gewählten Abschnitt anzeigen
            document.getElementById(sectionId).classList.add('active');
        }
        
        // Event Listener für die Navigation, um die Seiten dynamisch ohne Neuladen zu laden
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const sectionId = this.getAttribute('onclick').split("'")[1];
                // Hier könnte ein AJAX-Call erfolgen, um den Inhalt zu laden
                // Zum Beispiel: loadContent(sectionId);
                showSection(sectionId);
            });
        });
        
        // Funktion zum asynchronen Laden des Inhalts (Platzhalter für AJAX)
        function loadContent(sectionId) {
            // Hier würde man normalerweise einen AJAX-Request ausführen
            // und den Inhalt in den entsprechenden Abschnitt laden
        }
        
        // Initial den Orientierungsplan anzeigen
        showSection('orientierungsplan');
    </script>
</body>
</html>
