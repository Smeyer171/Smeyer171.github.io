<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Wegweiser der HTW Saar</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Grundlegendes Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }
        
        /* Container */
        .container {
            max-width: 1100px;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }
        
        /* Hauptkopfzeile */
        header {
            background: #005f73;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #00b4d8 solid 3px;
        }
        
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        
        header #branding {
            float: left;
        }
        
        header #branding h1 {
            margin: 0;
        }
        
        header nav {
            float: right;
            margin-top: 10px;
        }
        
        header .highlight, header .current a {
            color: #e6d200;
            font-weight: bold;
        }
        
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        
        /* Showcase */
        .showcase {
            background: url('path_to_your_image.jpg') no-repeat center center/cover;
            min-height: 400px;
            text-align: center;
            color: #fff;
            padding-top: 100px;
        }
        
        .showcase h1 {
            font-size: 55px;
            line-height: 1.2em;
            padding-bottom: 20px;
        }
        
        /* Newsletter */
        .newsletter {
            padding: 15px;
            color: #fff;
            background: #00b4d8;
        }
        
        .newsletter h1 {
            text-align: center;
            padding-bottom: 15px;
        }
        
        .newsletter form {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .newsletter input[type="email"] {
            padding: 4px;
            height: 25px;
            width: 250px;
            margin-right: 10px;
        }
        
        .newsletter input[type="submit"] {
            height: 35px;
            background: #e6d200;
            color: #333;
            border: 0;
            padding-left: 20px;
            padding-right: 20px;
            cursor: pointer;
        }
        
        .newsletter input[type="submit"]:hover {
            background: #fff;
            color: #333;
        }
        
        /* Boxes Section */
        .boxes {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap
        /* Fortsetzung der Boxes Section */
        grid-gap: 20px;
        margin-top: 20px;
        padding-bottom: 20px;
      }

      .box {
        background: #0077b6;
        padding: 20px;
        border-radius: 10px;
        color: white;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }

      .box:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      }

      .box h3 {
        margin-bottom: 10px;
      }

      /* Responsive Grid */
      @media screen and (max-width: 960px) {
        .boxes {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media screen and (max-width: 600px) {
        .boxes {
          grid-template-columns: 1fr;
        }
      }

      /* Footer */
      footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 30px 0;
      }

      footer p {
        margin: 0;
      }

      footer a {
        color: #00b4d8;
      }

      footer a:hover {
        color: #e6d200;
      }
    </style>
</head>
<body>
  <header>
    <div class="container">
      <div id="branding">
        <h1><span class="highlight">HTW</span> Saar Wegweiser</h1>
      </div>
      <nav>
        <ul>
          <li class="current"><a href="javascript:void(0);" onclick="showSection('orientierungsplan')">Orientierungsplan</a></li>
          <li><a href="javascript:void(0);" onclick="showSection('mensa')">Mensa</a></li>
          <li><a href="javascript:void(0);" onclick="showSection('druckerraeume')">Druckerräume</a></li>
          <li><a href="javascript:void(0);" onclick="showSection('kontakt')">Kontakt</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="showcase">
    <div class="container">
      <h1>Entdecken Sie den Campus</h1>
    </div>
  </section>

  <!-- Weitere Sektionen -->

  <footer>
    <p>&copy; 2024 HTW Saar. Alle Rechte vorbehalten.</p>
  </footer>

  <script>
    // JavaScript-Code für interaktive Funktionalität
  </script>
</body>
</html>
